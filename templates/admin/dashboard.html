{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Users Overview</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                {% if user.is_pro %}
                                <span class="badge bg-success">Pro</span>
                                {% else %}
                                <span class="badge bg-secondary">Free</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Content Overview</h4>
            </div>
            <div class="card-body">
                <a href="{{ url_for('admin.manage_content') }}" class="btn btn-primary">
                    Manage Content
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
